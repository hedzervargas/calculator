<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <base href="/" />
    <!-- normalise -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- style -->
    <link rel="stylesheet" href="./calculator.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.1-web/css/all.min.css"
    />
  </head>
  <body>
    <form class="form calculator">
      <div class="display">
        <!-- <input type="text" class="form-input input" autofocus /> -->
        <div class="alert alert-danger">Answer won't fit in screen</div>
        <div class="div input"></div>
        <div class="div answer"></div>
      </div>
      <div class="keys">
        <div class="clear">
          <i class="fas fa-trash-alt"></i>
        </div>
        <div class="Backspace">
          <i class="fas fa-backspace"></i>
        </div>
        <div class="percent">%</div>
        <div class="operator divide">/</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="operator times">*</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="operator minus">-</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="operator plus">+</div>
        <div class="number zero">0</div>
        <div class="number point">.</div>
        <div type="submit" class="Enter is">=</div>
      </div>
    </form>
  </body>
  <script src="./calculator.js"></script>
</html>
